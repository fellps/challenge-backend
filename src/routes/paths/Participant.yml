    in: formData
    description: Kind of act
    required: true
    type: integer
    format: int64
    minimum: 1
    maximum: 2001
  responses:
    '200':
      description: Success
      schema:
        $ref: "../definitions/DefaultResponse.yml"
      headers:
        Content-Type:
          type: string
          description: Media type of request
    default:
      description: Error
      schema:
        $ref: "../definitions/ErrorResponse.yml"
      headers:
        Content-Type:
          type: string
          description: Media type of request